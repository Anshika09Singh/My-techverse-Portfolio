<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test | Anshika</title>
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      // Menu toggle
      const menuToggleBtn = document.getElementById("menuToggleBtn");
      const mobileMenu = document.getElementById("mobileMenu");

      menuToggleBtn.addEventListener("click", function () {
        mobileMenu.classList.toggle("hidden");
      });

      // Language switch
      const translations = {
        hi: {
          greeting: "नमस्ते, मैं हूँ <span style='color:#00FFFF;'>अंशिका सिंह</span>",
          intro: "मैं एक <span style='color:yellow;'>वेब डेवलपर</span> हूँ।"
        },
        en: {
          greeting: "Hi, I'm <span style='color:#00FFFF;'>Anshika Singh</span>",
          intro: "I am a <span style='color:yellow;'>Web Developer</span>."
        }
      };

      document.getElementById('langSwitcher').addEventListener('change', function () {
        const lang = this.value;
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (translations[lang] && translations[lang][key]) {
            el.innerHTML = translations[lang][key];
          }
        });
      });
    });
  </script>

  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }

    #mobileMenu {
      background: #222;
      padding: 10px;
    }

    button {
      background: cyan;
      color: black;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
    }

    select {
      background: black;
      color: white;
      border: 1px solid gray;
      padding: 4px;
    }

    a {
      display: block;
      padding: 4px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div>
    <button id="menuToggleBtn">☰</button>
    <select id="langSwitcher">
      <option value="en">English</option>
      <option value="hi">हिंदी</option>
    </select>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden">
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </div>

  <!-- Hero Section -->
  <h2 data-i18n="greeting">Hi, I'm <span style="color:#00FFFF;">Anshika Singh</span></h2>
  <p data-i18n="intro">I am a <span style="color:yellow;">Web Developer</span>.</p>
</body>
</html>
