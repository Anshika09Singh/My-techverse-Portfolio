<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anshika | ML & Web Developer</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Favicon -->
  <link rel="icon" href="assets/assets/images/Anshika.jpg" type="image/jpg" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="Anshika Singh | AIML & Web Developer Portfolio" />
  <meta name="author" content="Anshika Singh" />

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    a.button-hover {
      transition: all 0.3s ease;
    }

    a.button-hover:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .hover-invert:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-gray-800 text-white">

  <!-- Particles Container -->
  <div id="particles-js"></div>

  <!-- Navbar -->
  <header class="fixed top-0 left-0 w-full z-[999] bg-black text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-cyan-400 flex items-center gap-2">
        <img src="assets/assets/images/Anshika.jpg" alt="Profile Icon" class="w-8 h-8 rounded-full border border-cyan-400" />
        Anshika Singh
      </h1>
      <div class="flex items-center gap-4">
        <select id="langSwitcher" class="text-sm text-white bg-gray-700 rounded px-2 py-1 border border-gray-600">
          <option value="en">English</option>
          <option value="hi">हिंदी</option>
        </select>
        <nav class="hidden md:flex space-x-4 text-gray-200 font-medium">
          <a href="#" class="hover:text-cyan-400 transition">Home</a>
          <a href="techstack.html" class="hover:text-cyan-400 transition">Tech Stack</a>
          <a href="ml-projects.html" class="hover:text-cyan-400 transition">ML Projects</a>
          <a href="web-projects.html" class="hover:text-cyan-400 transition">Web Projects</a>
          <a href="certificates.html" class="hover:text-cyan-400 transition">Certificates</a>
          <a href="contact.html" class="hover:text-cyan-400 transition">Contact</a>
        </nav>
        <button id="menuToggleBtn" class="md:hidden text-white text-2xl focus:outline-none">&#9776;</button>
      </div>
    </div>
    <div id="mobileMenu" class="md:hidden hidden px-6 pb-4 text-sm text-gray-200">
      <a href="#" class="block py-1 hover:text-cyan-400">Home</a>
      <a href="techstack.html" class="block py-1 hover:text-cyan-400">Tech Stack</a>
      <a href="ml-projects.html" class="block py-1 hover:text-cyan-400">ML Projects</a>
      <a href="web-projects.html" class="block py-1 hover:text-cyan-400">Web Projects</a>
      <a href="certificates.html" class="block py-1 hover:text-cyan-400">Certificates</a>
      <a href="contact.html" class="block py-1 hover:text-cyan-400">Contact</a>
    </div>
  </header>

  <!-- JavaScript for Navbar & Translation -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuToggleBtn = document.getElementById("menuToggleBtn");
      const mobileMenu = document.getElementById("mobileMenu");

      menuToggleBtn.addEventListener("click", function () {
        mobileMenu.classList.toggle("hidden");
      });

      const translations = {
        hi: {
          greeting: "नमस्ते, मैं हूं <span class='text-cyan-400'>अंशिका सिंह</span>",
          intro: "एक समर्पित डेवलपर जो <span class='text-purple-400 font-semibold'>एमएल</span>, <span class='text-blue-400 font-semibold'>एआई</span>, और <span class='text-yellow-300 font-semibold'>वेब डेवलपमेंट</span> में काम करता है।",
          values: "मैं हमेशा समय पर काम जमा करती हूं और हर परियोजना में जिम्मेदारी और ईमानदारी बनाए रखती हूं।"
        },
        en: {
          greeting: "Hi, I'm <span class='text-cyan-400'>Anshika Singh</span>",
          intro: "A passionate developer blending <span class='text-purple-400 font-semibold'>ML</span>, <span class='text-blue-400 font-semibold'>AI</span>, and <span class='text-yellow-300 font-semibold'>Web Development</span> using modern tools.",
          values: "I consistently submit my work on time and uphold a strong sense of responsibility and honesty in every project I take on. I focus on maintaining quality and meeting deadlines while staying true to my values and work ethic."
        }
      };

      const langSwitcher = document.getElementById("langSwitcher");
      langSwitcher.addEventListener("change", function () {
        const lang = this.value;
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute("data-i18n");
          if (translations[lang] && translations[lang][key]) {
            el.innerHTML = translations[lang][key];
          }
        });
      });
    });
  </script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    window.addEventListener('load', () => {
      particlesJS("particles-js", {
        particles: {
          number: { value: 70 },
          size: { value: 3 },
          color: { value: "#00ffff" },
          move: { enable: true, speed: 1 },
          line_linked: { enable: true, color: "#00ffff" }
        },
        interactivity: {
          events: {
            onhover: { enable: true, mode: "repulse" }
          }
        }
      });
    });
  </script>
</body>
</html>
